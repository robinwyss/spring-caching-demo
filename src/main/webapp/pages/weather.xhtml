<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:panelGroup id="forecastSection" layout="block"  rendered="#{not empty weatherModel.weatherData}">
            <h:form id="weatherForm" >
                <div id="condition">
                    <h:outputText styleClass="condition" value="#{weatherModel.weatherData.condition.text}"/>
                </div>
                <div id="temperature">
                    <h:outputText styleClass="temperature" value="#{weatherModel.weatherData.condition.temperature} &#176;"/>
                </div>
                <div id="location" class="#{weatherModel.editMode ? 'edit' : ''}">
                    <h:commandLink rendered="#{!weatherModel.editMode}" action="#{weatherController.edit}" id="locationOutput" value="#{weatherModel.search}"/>
                    <!--<h:outputText id="locationOutput" value="#{weatherModel.search}"/>-->
                    <h:commandButton id="leaveEditMode" action="#{weatherController.leaveEditMode}" styleClass="hidden" />
                    <h:inputText onblur="leaveEditMode()" rendered="#{weatherModel.editMode}" id="locationInput" value="#{weatherModel.search}" />
                </div>
                <div id="time">
                    <h:outputText styleClass="time" value="#{weatherModel.time}"/>ms
                </div>
                <h:commandLink action="#{weatherController.loadWeather}" value="refresh"/>&#160;
            </h:form>
        </h:panelGroup>

    </ui:define>
</ui:composition>
