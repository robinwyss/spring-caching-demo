<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block" rendered="#{not empty weatherModel.weatherData}">
            <section id="condition">
                <h:outputText value="#{weatherModel.weatherData.condition.text}"/>
            </section>
            <section id="temperature">
                <h:outputText value="#{weatherModel.weatherData.condition.temperature}"/>&#176;
            </section>
            <section id="location">
                <h:outputText value="#{weatherModel.weatherData.location.city}" />,&#160;<h:outputText value="#{weatherModel.weatherData.location.country}" />
            </section>
        </h:panelGroup>
    </ui:define>
</ui:composition>
